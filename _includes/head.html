<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@BuKinoshita">
  <meta name="twitter:creator" content="@BuKinoshita">
  <meta name="twitter:title" content="eusounômade - Tudo sobre um estilo de vida nômade.">
  <meta name="twitter:description" content="Uma mistura sobre o estilo de vida nômade, trabalhando remotamente e mais.">
  <meta property="twitter:image:src" content="http://eusounomade.github.io/website/images/cover.png">
  
  <!-- Social: Facebook / Open Graph -->
  <meta property="og:url" content="http://brunokinoshita.github.io/ladies-coding/views/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="eusounômade - Tudo sobre um estilo de vida nômade.">
  <meta property="og:image" content="http://eusounomade.github.io/website/images/cover.png">
  <meta property="og:description" content="Uma mistura sobre o estilo de vida nômade, trabalhando remotamente e mais.">
  <meta property="og:site_name" content="eusounômade">

  <link rel="stylesheet" href="{{ "./stylesheets/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
